<!DOCTYPE html>
<html lang="en">

<head>
	<title>Music library</title>
	<link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/vuetify@2.1.10/dist/vuetify.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/viewerjs@1.5.0/dist/viewer.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css" rel="stylesheet">
	<link href="/static/app.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-router@3.1.3/dist/vue-router.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios@0.19.0/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vuetify@2.1.10/dist/vuetify.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/viewerjs@1.5.0/dist/viewer.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/v-viewer@1.5.1/dist/v-viewer.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vuedraggable@2.23.2/dist/vuedraggable.umd.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-context-menu@2.0.6/vue-context-menu.min.js"></script>
	<script src="/config.js"></script>
</head>

<body>
	<div id="app" class="v-application" data-app>
		<v-container style="max-width:1185px">
			<v-toolbar flat="true">
				<h2>Music library</h2>
				<v-spacer></v-spacer>
				<v-toolbar-items>
					<v-btn text class="no-upper-case" tag="router-link" to="/albums">Albums</v-btn>
					<v-btn text class="no-upper-case" tag="router-link" to="/songs">Songs</v-btn>
					<v-btn text class="no-upper-case" tag="router-link" to="/playlists">Playlists</v-btn>
					<v-btn text class="no-upper-case" tag="router-link" to="/manage">Manage</v-btn>
				</v-toolbar-items>
			</v-toolbar>
			<router-view></router-view>
		</v-container>
	</div>
	<div id="aplayer"></div>
	<script src="/static/app.js"></script>
</body>

</html>
